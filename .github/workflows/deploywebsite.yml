name: Deploy website
env:
  DIRECTORY_PATH: example2
defaults: 
  run: 
    working-directory: "$DIRECTORY_PATH"
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with: 
          name: dist-files
          path: "$DIRECTORY_PATH/dist"
      - name: Show Contents
        run: ls
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Get Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
          path: "$DIRECTORY_PATH/dist"
      - name: Output Contents
        run: ls
      - name: Deploy
        run: echo "Deploying..."
